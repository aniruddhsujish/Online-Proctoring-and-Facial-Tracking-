<!DOCTYPE html>
<html lang="en">
<title>Proctoring</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
body{
  background-color: #D3D3D3;
}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}


table tbody {
  display: block;
  max-height: 300px;
  overflow-y: scroll;
}

table thead, table tbody tr {
border: 1px solid black;
  border-collapse: collapse;
  display: table;
  width: 100%;
  height: 100%;
  table-layout: fixed;
}
</style>

<body>

<header class="w3-container w3-black w3-center" style="padding:20px 16px">
  <h1 class="w3-margin w3-jumbo">IT351 Examination Proctoring Log</h1>
</header> 

<div class="w3-row-padding w3-white w3-padding-64 w3-container">
  <div class="w3-content">
  	<h1 style="color: red; text-align: center;">Alerts!</h1>
    <div class="w3-center" style="overflow: auto">
      <table style="margin-left:auto;margin-right:auto;">
        <tr>
          <thead> 
		    <tr> 
		        <th>Email ID</th> 
		        <th>Name</th>
		        <th>Time Stamp</th>
		    </tr> 
		    </thead> 
		    <tbody> 
		        {% for row in data %}  
		        <tr> 
		        <td>{{row[0]}}</td> 
		        <td>{{row[1]}}</td> 
		        <td>{{row[2]}}</td> 
            </tr> 
        {% endfor %} 
    </tbody> 
      </table>
    </div>
  </div>
</div> 


<script type="text/javascript">
	function update_values() {
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    (function(){
        $.getJSON(
            $SCRIPT_ROOT+"/proctoring", // Your AJAX route here
            function(data) {
            	console.log(data)
                // Update the value in your table here
                $("#email").text(data.email)
                $("#alert").text(data.ram)
                $("#time").text(data.disk)
            }
        );
        setTimeout(arguments.callee, 10000);
    })();
    }

</script>
</body>
</html>
