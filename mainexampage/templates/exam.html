<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
body{
  background-color: #D3D3D3;
}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}

.submit {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;

  cursor: pointer;

<body>

<header class="w3-container w3-black w3-center" style="padding:20px 16px">
  <h1 class="w3-margin w3-jumbo">IT351 Examination</h1>

</header> 

<div class="w3-row-padding w3-white w3-padding-64 w3-container">
  <div class="w3-content">
    <h1 style="color: red; text-align: center;">Attempt every question.</h1>

    <h1 style="text-align: center;">Click on 'Finish Exam' once done.</h1>
    <br/>
    <br/>
    <div class="w3-twothird">
    <label for="fname">Give a detailed analysis on HCI Principles.</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Why is a mnimaistic approach important?</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="fname">Explain the job market in India in detail.</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">What is the use of RNNs and CNNs</label><br><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="fname">How many different ways can attacks be done?</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Explain backtracking.</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <button class="submit" type="submit" name="submit" id="submit" onclick="finish()">Finish Test</button>

    </div>
    <div class="w3-third">
       <span><img id="bg" class="float-right" alt="video stream not working"></span>
    </div>
  </div>
</div> 


<script type="text/javascript">

  function finish(){
    var answer = window.confirm("Do you wish to end the exam?");
      if (answer) {
          window.location.href = "home";
      }
      else {
          console.log("no")
      }
  }

  function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      $(document).ready(function(){
        var em = getCookie('email');
        
        var res = '/video_feed/'.concat(em);
       
        //window.alert(res)
        $('#bg').attr('src',res);
      });

</script>
</body>
